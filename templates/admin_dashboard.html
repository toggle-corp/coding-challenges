{{ template "top" .}}
<div class="container">
    <div class="columns ">
        <div class="column is-2">
            <h3 class="title is-4">
                Challenges
            </h3>
        </div>
        <div class="column is-1">
                <a href="/new-challenge">
                    <button type="button" class="button is-success is-link">
                        Create New Challenge
                    </button>
                </a>
        </div>
    </div>
    <div>
        <table class="table is-fullwidth is-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Published At</th>
                    <th>Published By</th>
                    <th>Submisssions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Challenges}}
                    <tr>
                        <td>{{.ID}}</td>
                        <td>{{.Title}}</td>
                        <td>{{.CreatedAt | formatAsDate}}</td>
                        <td>{{.CreatedBy}}</td>
                        <td>{{.Submissions}}</td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    <hr/>
</div>
{{ template "bottom" .}}
